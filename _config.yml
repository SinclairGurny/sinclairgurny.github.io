# More Section
more_title: A Little More About Me
more_content: |
  Learning and improving is my true passion.
  
  I use GNU Emacs because I love the customizability, and how it does everything all in one place. My favorite emacs packages are magit, frog-jump-buffer, org and org-roam. And no I do not use evil mode.
  
  I currently use the [Soul](https://kennetchaz.github.io/symmetric-typing/soul.html) keyboard layout (very similar to Colemak) because it was a fun challenge to fight with my typing muscle memory and also improve the ergonomics of typing. A bunch of small improvements to your daily workflow add up in the long run.
  
  I am also an avid [Shogi](https://www.shogi.or.jp/event/english-pamphlet.pdf) player (Japanese chess) and captain a shogi team which won our division in 2021. Shogi is unique when compared to chess in that captured pieces can be placed back on the board.
  
  Besides that I enjoy biking and I am learning to play classical guitar.

