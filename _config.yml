  - Machine Learning and Data Science (numpy, scipy, pandas, xgboost, lightgbm) [Kaggle profile](https://www.kaggle.com/sinclairg)
  - API development (FastAPI, flask)
  - AWS (EC2, Lambda, S3, EKS, Athena, Glue)
  - Kubernetes
  - Docker, Docker Compose


