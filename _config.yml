# About Section
about_title: About Me
about_profile_image: images/profile.jpg
about_content: |
  I'm Sinclair, I am currently working as a Machine Learning Engineer and Infrastructure Engineer at Stonewall Defense.
  
  I finished a 5 year coterminal program at Rensselaer Polytechnic Institute in May 2020. Which consisted of a B.S. in Computer Science and Cognitive Science in May 2019 which focused on artificial intelligence, programming languages, and distributed systems. I completed my M.S. in Computer Science in May 2020.
  
  My thesis "Learning Models from Avionics Data Streams" focuses on using declarative machine learning to create a data-driven system which can estimate aircraft weight in real-time during take-off. By being the only system which uses no external sensors and does real time estimation before leaving the runway it would be capable of preventing such accidents. I also got a paper accepted to into the Digital Avionics Systems Conference (DASC) 2020, titled "Aircraft Weight Estimation During Take-off Using Declarative Machine Learning". My publications can be found [here](https://wcl.cs.rpi.edu/bib/Author/GURNY-S.html)
  
  Certifications
  - Wilderness First Aid&#58; (Stonehearth Open Learning Opportunities) \[Oct 2019-Oct 2021\]
  - CPR&#58; (Stonehearth Open Learning Opportunities) \[Oct 2019-Oct 2021\]
  
  Awards
  - Jack Hollingsworth Prize (May 2019)&#58; This prize is awarded to one computer science student a year who made a contribution to the education program at Rensselaer.
  - Founder's Award of Excellence (Oct 2019)&#58; This prize is given to less than 1% of students who emody qualities of creativity, discovery, leadership, and the value of pride and responsibility.
  
